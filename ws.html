<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="username" type="text">
<button onclick="login()">登录聊天室</button>
给 <input id="to_user" type="text">
发送:<input id="msg" type="text">
<button onclick="send_msg()">发送</button>
<div id="chat_list" style="width: 500px;height: 500px"></div>
</body>

<script type="application/javascript">
    var ws = null;

    function login() {
        console.log("login...")
        var username = document.getElementById("username").value;
        ws = new WebSocket("ws://127.0.0.1:9527/ws/" + username);
        ws.onmessage = function (data) {
            // {#  通过ws 按个"伞".onmessage接收数据 data.data获取出传来的数据#}
            console.log(data.data)
            var recv_msg = JSON.parse(data.data);
            var ptag = document.createElement("p"); //定义一个标签p
            ptag.innerText = recv_msg.from_user + ":" + recv_msg.msg;
            document.getElementById("chat_list").appendChild(ptag);
        }
    }


    function send_msg() {
        console.log("send_msg...")
        //{#获取发送者和数据信息#}
        var to_user = document.getElementById("to_user").value;
        var msg = document.getElementById("msg").value;
        var send_str = {
            "to_user": to_user,
            "msg": msg
        };
        ws.send(JSON.stringify(send_str));

    }
</script>
</html>
